name: Shollover CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.9.2"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧪 Run tests (optional)
        run: flutter test || true

      - name: 🌍 Create .env file
        run: |
          echo "API_URL=https://shollover.exaapk.com/api" >> .env
          echo "STORAGE_URL=https://shollover.exaapk.com/storage" >> .env

      - name: 🔐 Decode release keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/shollover-release.jks

      - name: 🧾 Generate key.properties
        run: |
          echo "storeFile=shollover-release.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

      # - name: 🚀 Build release APK
      #   env:
      #     KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      #     KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      #     KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      #   run: |
      #     flutter build apk --release \
      #       --build-name=1.0.${{ github.run_number }} \
      #       --build-number=${{ github.run_number }}

      - name: 🚀 Build debug APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk

      - name: 🔗 Upload to Google Drive (manual)
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS }}' > credentials.json
          ACCESS_TOKEN=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d @credentials.json \
            "https://oauth2.googleapis.com/token" | jq -r '.access_token')

          curl -X POST -L \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -F "metadata={name : 'Shollover-App-${{ github.run_number }}.apk', parents:['${{ secrets.GDRIVE_FOLDER_ID }}']};type=application/json;charset=UTF-8" \
            -F "file=@build/app/outputs/flutter-apk/app-debug.apk;type=application/vnd.android.package-archive" \
            "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart"

