name: Build & Release Flutter APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # sesuaikan versi kamu

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      # kalau belum mau release, tinggal comment step ini ğŸ‘‡
      - name: ğŸ—ï¸ Build release APK
        run: flutter build apk --release

      - name: ğŸ·ï¸ Rename APK with build number
        run: |
          mkdir output
          cp build/app/outputs/flutter-apk/app-release.apk output/Shollover-${{ github.run_number }}.apk

      - name: ğŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Shollover Build #${{ github.run_number }}"
          body: |
            ğŸš€ **New Shollover APK Build**
            ğŸ•“ Build Time: ${{ github.event.head_commit.timestamp }}
            ğŸ‘¤ Triggered by: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/Shollover-${{ github.run_number }}.apk
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’¬ Comment with release link
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number || github.event.head_commit.id }}
          body: |
            âœ… Build complete!
            ğŸ“¦ [Download APK from Release](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})
