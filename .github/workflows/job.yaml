name: Shollover CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§­ Checkout source
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ§ª Run tests (optional)
        run: flutter test || true

      - name: ðŸŒ Create .env file
        run: |
          echo "API_URL=https://shollover.exaapk.com/api" >> .env
          echo "STORAGE_URL=https://shollover.exaapk.com/storage" >> .env

      - name: ðŸ” Decode release keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/shollover-release.jks

      - name: ðŸ§¾ Generate key.properties
        run: |
          echo "storeFile=shollover-release.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

      # ðŸ—ï¸ Build APK (uncomment release build pas mau release beneran)
      - name: ðŸš€ Build debug APK
        run: flutter build apk --release

      - name: ðŸ·ï¸ Rename APK with build number
        run: |
          mkdir -p output
          cp build/app/outputs/flutter-apk/app-release.apk output/Shollover-${{ github.run_number }}.apk

      - name: ðŸ§¹ Delete existing release (if any)
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Shollover Build #${{ github.run_number }}"
          body: |
            ðŸš€ **New Shollover APK Build**
            ðŸ•“ Build Time: ${{ github.event.head_commit.timestamp }}
            ðŸ‘¤ Triggered by: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/Shollover-${{ github.run_number }}.apk
          tag_name: v${{ github.run_number }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’¬ Build summary
        run: |
          echo "âœ… **Build complete!**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [Download APK from Release](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})" >> $GITHUB_STEP_SUMMARY
