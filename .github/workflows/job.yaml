name: Shollover CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧪 Run tests (optional)
        run: flutter test || true

      - name: 🌍 Create .env file
        run: |
          echo "API_URL=https://shollover.exaapk.com/api" >> .env
          echo "STORAGE_URL=https://shollover.exaapk.com/storage" >> .env

      - name: 🔐 Decode release keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/shollover-release.jks

      - name: 🧾 Generate key.properties
        run: |
          echo "storeFile=shollover-release.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

      # - name: 🚀 Build release APK
      #   env:
      #     KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      #     KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      #     KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      #   run: |
      #     flutter build apk --release \
      #       --build-name=1.0.${{ github.run_number }} \
      #       --build-number=${{ github.run_number }}

      - name: 🚀 Build debug APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      - name: 🏷️ Rename APK with build number
        run: |
          mkdir output
          cp build/app/outputs/flutter-apk/app-release.apk output/Shollover-${{ github.run_number }}.apk

      - name: 🚀 Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Shollover Build #${{ github.run_number }}"
          body: |
            🚀 **New Shollover APK Build**
            🕓 Build Time: ${{ github.event.head_commit.timestamp }}
            👤 Triggered by: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📤 Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/Shollover-${{ github.run_number }}.apk
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 💬 Comment with release link
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number || github.event.head_commit.id }}
          body: |
            ✅ Build complete!
            📦 [Download APK from Release](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})
