name: Shollover CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧪 Run tests (optional)
        run: flutter test || true

      - name: 🌍 Create .env file
        run: |
          echo "API_URL=https://shollover.exaapk.com/api" >> .env
          echo "STORAGE_URL=https://shollover.exaapk.com/storage" >> .env

      # 🔐 Decode release keystore ke folder android/ (biar path-nya valid)
      - name: 🔐 Decode release keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/shollover-release.jks

      # 🧾 Generate key.properties dengan path ke android/
      - name: 🧾 Generate key.properties
        run: |
          echo "storeFile=shollover-release.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

      # 🧩 Verifikasi keystore (buat ngecek di log aja)
      - name: 🔍 Verify keystore
        run: |
          keytool -list -v -keystore android/shollover-release.jks -alias ${{ secrets.KEY_ALIAS }} \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEY_PASSWORD }}

      # 🚀 Build release APK
      - name: 🚀 Build release APK
        run: flutter build apk --release

      # 🏷️ Rename APK dengan build number
      - name: 🏷️ Rename APK with build number
        run: |
          mkdir -p output
          cp build/app/outputs/flutter-apk/app-release.apk output/Shollover-${{ github.run_number }}.apk

      # 🧹 Delete existing release (optional)
      - name: 🧹 Delete existing release (if any)
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 🚀 Create GitHub Release
      - name: 🚀 Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Shollover Build #${{ github.run_number }}"
          body: |
            🚀 **New Shollover APK Build**
            🕓 Build Time: ${{ github.event.head_commit.timestamp }}
            👤 Triggered by: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 📤 Upload APK ke Release
      - name: 📤 Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/Shollover-${{ github.run_number }}.apk
          tag_name: v${{ github.run_number }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 🔑 Print SHA1 biar bisa dicek di Firebase
      - name: 🔑 Print SHA1 fingerprint
        run: |
          echo "### 🔑 SHA1 Fingerprint" >> $GITHUB_STEP_SUMMARY
          keytool -list -v -keystore android/shollover-release.jks -alias ${{ secrets.KEY_ALIAS }} \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEY_PASSWORD }} | grep "SHA1" >> $GITHUB_STEP_SUMMARY

      # 💬 Build summary
      - name: 💬 Build summary
        run: |
          echo "✅ **Build complete!**" >> $GITHUB_STEP_SUMMARY
          echo "📦 [Download APK from Release](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})" >> $GITHUB_STEP_SUMMARY
